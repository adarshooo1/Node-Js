<!DOCTYPE html>
<html>

<head>
	<title>Help | Parallex</title>
	<style>
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}
		input[type=text], textarea {
			padding: 10px;
			margin: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
			resize: none;
			width: 80%;
			max-width: 500px;
		}
		input[type=submit] {
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			padding: 10px 20px;
			margin: 10px;
			width: 30%;
			max-width: 200px;
			align-self: center;
		}
		input[type=submit]:hover {
			background-color: #45a049;
		}
		h1, p {
			text-align: center;
		}
		nav {
			background-color: #333;
			color: #fff;
			padding: 10px;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			z-index: 1;
		}
		nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
		}
		nav li {
			margin-left: 20px;
		}
		nav a {
			color: #fff;
			text-decoration: none;
			font-size: 16px;
			font-weight: bold;
			padding: 10px 15px;
			border-radius: 5px;
			transition: all 0.3s ease-in-out;
		}
		nav a:hover {
			background-color: #fff;
			color: #333;
		}
		.content {
			margin-top: 70px;
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		footer {
			background-color: #333;
			color: #fff;
			padding: 10px;
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
		}
        label{
            font-size: xx-large;
        }
	</style>
</head>

<body style="background-image: url(https://source.unsplash.com/random); background-repeat: no-repeat; background-size: cover; background-position:center center;" >
	<nav>
		<ul>
			<li>help</li>
		</ul>
	</nav>

	<div class="content">
		<h1>Need Help?</h1>
		<form method="post">
			<label for="subject">Subject:</label>
			<input type="text" id="subject" name="subject" placeholder="Enter your subject here...">
			<br>
			<label for="message">Explanation:</label>
			<textarea id="message" name="message" rows="5" placeholder="Enter your message here..."></textarea>
			<br>
			<button type="submit" name="submit">Submit</button>
		</form>
	</div>

	<footer>
		<p>&copy; 2023 Parallex. All rights reserved.</p>
	</footer>
</body>
<script src="./index.js"></script>
</html>
